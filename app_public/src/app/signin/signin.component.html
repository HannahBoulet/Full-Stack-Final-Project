<body>
    <main>
        <div class="screen-1">
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <mat-form-field>
                    <label for="userName">UserName</label>
                    <input type="text" name="userName" id="userName" ngModel matInput />
                </mat-form-field>
                <mat-form-field>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ngModel matInput />
                </mat-form-field>
                <button type="submit" mat-stroked-button class="login-button">Submit</button>
            </form>
            <div class="button-container">
                <button mat-button color="primary" routerLink="/register">No account? Register here!</button>
            </div>
        </div>
    </main>
</body>
