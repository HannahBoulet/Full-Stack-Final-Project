<header>
    <div class="container">
        <div class="logo">
            <a [routerLink]="'/'">
                <span class="icon icon-lilguy"></span>
            </a>
        </div>
        <nav>
            <ul>
                <ng-container *ngIf="isLoggedIn; else loggedOutLinks">
                    <li *ngFor="let link of links.loggedIn">
                        <a [routerLink]="link.path">{{ link.name }}</a>
                    </li>
                    <li>
                        <a (click)="logout()">Logout</a>
                    </li>
                </ng-container>
                <ng-template #loggedOutLinks>
                    <li *ngFor="let link of links.loggedOut">
                        <a [routerLink]="link.path">{{ link.name }}</a>
                    </li>
                </ng-template>
            </ul>
        </nav>
    </div>
</header>
