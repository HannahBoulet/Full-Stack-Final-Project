<div class="checkout-page">
    <h2>Checkout</h2>
    <div class="total-price-section">
        <p>Total Price (Including 3% Tax): {{ totalPriceWithTax }}</p>
    </div>
    <div class="credit-card-form">
        <h3>Credit Card Information</h3>
        <form>
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" [(ngModel)]="creditCardNumber" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="expiryDate" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv" required>
        </form>
    </div>
    <div class="address-form">
        <h3>Address</h3>
        <form>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" [(ngModel)]="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" [(ngModel)]="state" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" [(ngModel)]="country" required>
            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" [(ngModel)]="zipCode" required>
        </form>
    </div>

    <button (click)="goToPayment()">Proceed to Payment</button>
</div>
